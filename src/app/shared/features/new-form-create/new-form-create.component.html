<div class="container form-container">
  <form [formGroup]="newDynamicForm" #dynamicForm="ngForm" (ngSubmit)="onSubmit(newDynamicForm )">
    <div class="col-md-12">
      <h3 class="card-header text-center">{{messageContent.formGenerators}}</h3>
      <hr />
      <div class="form-body">
        <div class="form-row">
          <div class="col-md-12 col-sm-12" class="form-group form-fields">

            <div class="form-group form-item">
              <label>{{messageContent.formName}}</label>
              <input name="form_name" type="text" formControlName="form_name" class="form-control input-sm"
                [ngClass]="{ 'is-invalid': submitted && f.form_name.errors }">
            </div>
            <div *ngIf="submitted && f.form_name.errors">
              <div *ngIf="f.form_name.errors.required" class="error-message">{{messageContent.requireErrorFormName}}</div>
            </div>

            <div class="form-group  form-item">
              <label>{{messageContent.submitButtonName}}</label>
              <input name="submitButtonName" type="text" formControlName="submitButtonName"
                class="form-control input-sm" [ngClass]="{ 'is-invalid': submitted && f.submitButtonName.errors }">
            </div>
            <div *ngIf="submitted && f.submitButtonName.errors">
              <div *ngIf="f.submitButtonName.errors.required" class="error-message">{{messageContent.requireErrorSubmitButtonName}}</div>
            </div>
<!-- 
            <div class="card col-md-12 validation-msg">
              <ul *ngIf="mainForm?.fields?.length > 0" cdkDropList
                [cdkDropListData]=" mainForm.fields"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <li *ngFor="let item of mainForm.fields; let i = index;" cdkDrag class="li-design field-box fw-bold">
                  <span>{{item.field_label}}</span>
                  <a (click)=" open(mymodal,i)" class="delete-li">
                    <img src="./assets/images/270-cancel-circle.svg" class="remove-field" alt="">
                  </a>
                </li>
              </ul>
            </div> -->

            <div cdkDropListGroup>
              <div class="example-container card col-md-12 validation-msg">
                <div class="card col-md-12 validation-msg">
                  <ul *ngIf="mainForm?.fields?.length > 0" cdkDropList
                    [cdkDropListData]=" mainForm.fields"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <li *ngFor="let item of mainForm.fields; let i = index;" cdkDrag class="li-design field-box fw-bold">
                      <span>{{item.field_label}}</span>
                      <a (click)=" open(mymodal,i)" class="delete-li">
                        <img src="./assets/images/270-cancel-circle.svg" class="remove-field" alt="">
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            
            <button type="button" (click)="addField()" class="btn btn-dark fw-bold"><img src="./assets/images/plus.svg"
                class="icon-field" alt="">{{messageContent.addfields}}</button>
          </div>

          <div class="separator" *ngIf="isShowAddFields">
            <app-new-sub-form-create [fieldCounter]="count" (addNewField)="getFieldData($event)">
            </app-new-sub-form-create>
          </div>
        </div>
      </div>
      <hr />
      <div class="card-footer form-body text-end">
        <button class="btn btn-primary fw-bold">{{messageContent.submitForm}}</button>
      </div>
    </div>
  </form>
</div>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{messageContent.deleteField}}</h4>
  </div>
  <div class="modal-body">
   {{messageContent.deleteFieldConfirmText}}
  </div>
  <div class="modal-footer">
    <button type="button" aria-label="Close" class="btn btn-primary" (click)="modal.dismiss('Cross click')">
     {{messageContent.deleteFormNosButton}}
    </button>
    <button type="button" class="btn btn-primary fw-bold"
      (click)="modal.close('Save click'); removeField(deleteIndex) ">{{messageContent.deleteFormYesButton}}</button>
  </div>
</ng-template>
